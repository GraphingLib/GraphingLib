Curve:
  color: "k"
  line_width: 1
  line_style: "-"
  cap_width: 3
  errorbars_color: "same as curve"
  errorbars_line_width: "same as curve"
  cap_thickness: "same as curve"

Scatter:
  face_color: "k"
  edge_color: "none"
  marker_size: 30
  marker_style: "o"
  cap_width: 3
  errorbars_color: "same as scatter"
  errorbars_line_width: 1
  cap_thickness: 1

Histogram:
  number_of_bins: 30
  face_color: "silver"
  edge_color: "k"
  hist_type: "stepfilled"
  alpha: 1.0
  line_width: 2
  normalize: True
  show_pdf: None
  show_params: True

Hlines:
  colors: "k"
  line_styles: "-"

Vlines:
  colors: "k"
  line_styles: "solid"

Figure:
  size: [6.4, 4.8]
  boxed_legend: False
  ticks_are_in: True
  log_scale_x: False
  log_scale_y: False

FitFromPolynomial:
  color: "k"
  line_width: 1

FitFromSine:
  color: "k"
  line_width: 1

