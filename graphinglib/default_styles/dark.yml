Contour:
  alpha: 1.0
  color_map: RdBu
  filled: true
  number_of_levels: 10
  show_color_bar: true
Curve:
  cap_thickness: same as curve
  cap_width: 3
  color: null
  errorbars_color: same as curve
  errorbars_line_width: same as curve
  fill_under_color: same as curve
  line_style: '-'
  line_width: 2
Figure:
  log_scale_x: false
  log_scale_y: false
  size:
  - 6.4
  - 4.8
FitFromExponential:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
FitFromFunction:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
FitFromGaussian:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
FitFromLog:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
FitFromPolynomial:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
FitFromSine:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
FitFromSquareRoot:
  color: white
  line_style: '-'
  line_width: 2
  res_color: white
  res_line_style: --
  res_line_width: 1
Heatmap:
  aspect_ratio: equal
  color_map: RdBu
  origin_position: upper
Histogram:
  alpha: 0.3
  edge_color: '#3e82a0'
  face_color: '#3e82a0'
  hist_type: stepfilled
  line_width: 2
  normalize: true
  number_of_bins: 30
  pdf_curve_color: white
  pdf_mean_color: r
  pdf_show_mean: true
  pdf_show_std: true
  pdf_std_color: white
  show_params: true
  show_pdf: null
Hlines:
  colors: white
  line_styles: '-'
  line_widths: 2
MultiFigure:
  size:
  - 6.4
  - 4.8
Point:
  color: white
  edge_color: none
  edge_width: 1.5
  marker_size: 30
  marker_style: o
Scatter:
  cap_thickness: 2
  cap_width: 3
  edge_color: none
  errorbars_color: same as scatter
  errorbars_line_width: 2
  face_color: null
  marker_size: 8
  marker_style: o
Stream:
  arrow_size: 1
  color: null
  color_map: null
  line_width: 1
SubFigure:
  log_scale_x: false
  log_scale_y: false
Table:
  cell_align: right
  col_align: center
  row_align: left
Text:
  color: white
  h_align: center
  v_align: baseline
VectorField:
  angle_in_data_coords: false
  arrow_head_axis_length: 4.5
  arrow_head_length: 5
  arrow_head_width: 3
  arrow_width: 0.005
  color: white
Vlines:
  colors: white
  line_styles: solid
  line_widths: 2
Circle:
  fill: True
  fill_alpha: 0.2
  color:
  line_width: 1
  line_style: "-"
Rectangle:
  fill: True
  fill_alpha: 0.2
  color:
  line_width: 1
  line_style: "-"
Arrow:
  color: "white"
  head_size: 1
  width: 2
Line:
  color: "white"
  width: 2
  cap_width: 1
rc_params:
  axes.edgecolor: white
  axes.facecolor: black
  axes.grid: false
  axes.labelcolor: white
  axes.linewidth: 1
  axes.prop_cycle: cycler('color', ['#3e82a0', '#edb73b', '#b9503b', '#8aba4e', '#695178',
    '#ed893b', '#34a893', '#999999'])
  figure.facecolor: black
  font.family: sans-serif
  font.size: 12
  font.weight: normal
  grid.alpha: 0.5
  grid.color: darkgrey
  grid.linestyle: '-'
  grid.linewidth: 0.5
  legend.edgecolor: none
  legend.facecolor: black
  lines.dash_capstyle: round
  lines.dash_joinstyle: round
  lines.solid_capstyle: round
  text.color: white
  text.usetex: false
  xtick.color: white
  xtick.direction: in
  ytick.color: white
  ytick.direction: in
