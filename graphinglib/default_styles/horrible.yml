Curve:
  color: "purple"
  line_width: 10
  line_style: "-."
  cap_width: 10
  errorbars_color: "same as curve"
  errorbars_line_width: "same as curve"
  cap_thickness: "same as curve"

Scatter:
  face_color: "cyan"
  edge_color: "red"
  marker_size: 60
  marker_style: "+"
  cap_width: 10
  errorbars_color: "same as scatter"
  errorbars_line_width: 3
  cap_thickness: 3

Dashed:
  color: "navy"
  line_width: 1
  line_style: "-."

Histogram:
  number_of_bins: 30
  face_color: "silver"
  edge_color: "k"
  hist_type: "stepfilled"
  alpha: 1.0
