[project]
name = "GraphingLib"
version = "0.1.0"
description = "A simpler way to view data in Python"
authors = [
    {name = "Gustave Coulombe"},
    {name = "Yannick Lapointe"}
]
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "pyyaml"
]

[project.urls]
homepage = "https://github.com/GraphingLib/GraphingLib.git"
repository = "https://github.com/GraphingLib/GraphingLib.git"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"