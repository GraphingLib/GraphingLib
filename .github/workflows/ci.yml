name: CI - Unit Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.29"
          python-version: "3.12"
          enable-cache: true

      - name: Ruff lint
        run: uvx --from ruff==0.15.0 ruff check .

      - name: Ruff format check
        run: uvx --from ruff==0.15.0 ruff format --check .

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    env:
      MPLBACKEND: Agg
      MPLCONFIGDIR: ${{ github.workspace }}/.mplconfig

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.29"
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: |
          if [ -f uv.lock ]; then
            uv sync --locked --all-extras
          else
            uv sync
          fi

      - name: Prepare Matplotlib cache dir
        run: mkdir -p "$MPLCONFIGDIR"

      - name: Run unit tests
        run: uv run python -m unittest discover -s unit_testing -p "*_test.py" -v
